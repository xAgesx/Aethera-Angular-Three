<div class="browse-wrapper">
  <div class="browse-header">
    <h2>Explore Games</h2>
    <p>Discover, play, and learn with interactive 3D experiences built with Three.js</p>

    <div class="browse-filters">
      <input type="text" placeholder="Search games..." class="search-bar" [(ngModel)]="searchTerm"
        (input)="onSearchChange(searchTerm)" />

      <select class="styled-select" [(ngModel)]="selectedTag" (change)="onTagChange(selectedTag)">
        <option value="all">All Tags</option>
        <option *ngFor="let tag of tags" [value]="tag">{{ tag | titlecase }}</option>
      </select>
    </div>
  </div>

  <div class="games-grid">
    <div *ngFor="let game of filteredGames" class="game-card">
      <div class="thumb" (click)="openGameDetails(game.id)">
        <img [src]="game.thumbnail" [alt]="game.title" />
        <div class="thumb-overlay">
          <button class="play-btn"><i class="fas fa-play"></i></button>
        </div>
      </div>

      <div class="info">
        <h3>{{ game.title }}</h3>
        <p>{{ game.description }}</p>

        <div class="tags">
          <span *ngFor="let tag of game.tags">{{ tag }}</span>
        </div>

        <div class="actions">
          <button class="like-btn" [class.liked]="game.liked" (click)="toggleLike(game)">
            <i class="fas" [ngClass]="game.liked ? 'fa-heart' : 'fa-heart-broken'"></i>
            <span>{{ game.liked ? 'Liked' : 'Like' }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredGames.length === 0" class="no-results">
    <p>No games found matching your search.</p>
  </div>
</div>
